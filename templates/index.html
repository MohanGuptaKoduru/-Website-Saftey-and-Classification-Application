<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Info App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #ff9800; /* Changed text color to orange */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Video Background Styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4; /* Adjust opacity for effect */
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ff9800; /* Changed border color to orange */
            border-radius: 15px;
            background-color: rgba(17, 17, 17, 0.9); /* Slight transparency */
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff9800; /* Changed text color to orange */
        }
        p {
            color: #d3d3d3;
        }
        .form-control, .form-select, .btn {
            border-radius: 5px;
            color: #ff9800; /* Changed text color to orange */
            background-color: #222;
            border: 1px solid #ff9800; /* Changed border color to orange */
        }
        .btn-primary {
            background-color: #ff9800; /* Changed button color to orange */
            color: #000;
            width: 100%;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e68900;
            color: #fff;
            box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800, 0 0 30px #ff9800;
            transform: scale(1.05); /* Slight scaling effect on hover */
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .option-btn {
            color: #ff9800; /* Changed text color to orange */
            background-color: #222;
            border: 1px solid #ff9800; /* Changed border color to orange */
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            width: 250px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option-btn:hover {
            background-color: #e68900;
            color: #000;
            box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800, 0 0 30px #ff9800;
            transform: scale(1.05); /* Slight scaling effect on hover */
        }
        .email-section {
            display: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{{ url_for('static', filename='k.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Hello !!!</h1>
        <p>Welcome to Our World</p>
        <p>Make it yours and take it with you.<br>STAY SAFE WHILE YOU BROWSE<br>With love from Application Handlers ðŸ’š</p>

        <form method="POST" action="{{ url_for('submit') }}" class="mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter the URL you want to know about" required>
            </div>

            <div class="options-container">
                <button type="button" class="option-btn" onclick="selectOption(1)">1. Basic Information About the Website</button>
                <button type="button" class="option-btn" onclick="selectOption(2)">2. Screenshot of the Website</button>
                <button type="button" class="option-btn" onclick="selectOption(3)">3. Send Details to Your Mail ID</button>
                <button type="button" class="option-btn" onclick="selectOption(4)">4. Check Website Category</button>
                <button type="button" class="option-btn" onclick="selectOption(5)">5. Server Country of the Website</button>
                <button type="button" class="option-btn" onclick="selectOption(6)">6. External Links on the Website</button>
            </div>

            <input type="hidden" id="option" name="option">
            <div class="mb-3 email-section" id="email-section">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>

        <br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <script>
            function selectOption(value) {
                document.getElementById('option').value = value;
                if (value == '3') {
                    document.getElementById('email-section').style.display = 'block';
                } else {
                    document.getElementById('email-section').style.display = 'none';
                }
            }
        </script>
    </div>
</body>
</html>
